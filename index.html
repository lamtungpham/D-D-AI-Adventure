
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D AI Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #0c0a09; /* warm-gray-950/stone-950 */
        color: #e7e5e4;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .cinzel {
        font-family: 'Cinzel', serif;
      }
      
      /* D&D Background Pattern */
      .dungeon-bg {
        background-color: #0c0a09;
        background-image: 
          radial-gradient(at 0% 0%, rgba(120, 53, 15, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(76, 29, 149, 0.1) 0px, transparent 50%);
      }

      /* Parchment Texture for Story Area - Brighter base for better contrast */
      .parchment-texture {
        background-color: #e8dcc6; /* lighter parchment */
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        color: #1c1917; /* stone-900 (almost black) for text */
        box-shadow: inset 0 0 80px rgba(0,0,0,0.4), 0 0 20px rgba(0,0,0,0.5);
      }

      /* Custom scrollbar for Parchment */
      .parchment-scroll::-webkit-scrollbar { width: 10px; }
      .parchment-scroll::-webkit-scrollbar-track { background: rgba(68, 64, 60, 0.1); }
      .parchment-scroll::-webkit-scrollbar-thumb { 
        background: #a8a29e; 
        border: 2px solid #e8dcc6;
        border-radius: 4px; 
      }
      .parchment-scroll::-webkit-scrollbar-thumb:hover { background: #78716c; }

      .text-glow {
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
      }
      
      .font-merriweather {
        font-family: 'Merriweather', serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div class="dungeon-bg fixed inset-0 z-[-1]"></div>
    <div id="root"></div>
  </body>
</html>
